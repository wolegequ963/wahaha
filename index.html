<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>娃哈哈互动广告</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0f2f7; 
      font-family: 'Microsoft YaHei', sans-serif;
      overflow: hidden;
    }

    #logo {
      position: absolute; 
      width: 50%;
      height: auto;
      left: 50%;
      transform: translateX(-50%);
      top: 5%;
    }

    #product {
      position: absolute;
      width: 75%; 
      height: auto;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .drink {
      position: absolute;
      width: 12vw; 
      height: auto;
    }

    #catchMe {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 4vw;
      color: #f44336; 
    }

  </style>
</head>
<body>

  <div id="catchMe">快来捉我呀~</div>
  <img id="logo" src="品牌logo.png" alt="娃哈哈 Logo"> 
  <img id="product" src="产品集合.png" alt="产品合集">
